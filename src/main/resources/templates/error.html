<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container offset-sm-3 col-md-8 mt-lg-5">

    <div class="row mt-2">
        <div th:if="${param.invalid}" class="col-sm-8">
            <p class="alert alert-danger">Invalid verification</p>
        </div>

        <div th:if="${param.expired}" class="col-sm-8">
            <p class="alert alert-info">This verification has already expired.</p>
        </div>
    </div>

</div>

</body>
</html>
