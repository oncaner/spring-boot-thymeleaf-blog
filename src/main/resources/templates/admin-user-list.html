<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin User List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
          integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>

    <style>
        body {
            background-color: #f8f9fa !important;
        }

        a {
            text-decoration: none !important;
        }

        .p-4 {
            padding: 1.5rem !important;
        }

        .mb-0, .my-0 {
            margin-bottom: 0 !important;
        }

        .shadow-sm {
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
        }

        /* user-dashboard-info-box */
        .user-dashboard-info-box .candidates-list .thumb {
            margin-right: 20px;
        }

        .user-dashboard-info-box .candidates-list .thumb img {
            width: 80px;
            height: 80px;
            -o-object-fit: cover;
            object-fit: cover;
            overflow: hidden;
            border-radius: 50%;
        }

        .user-dashboard-info-box .title {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            padding: 30px 0;
        }

        .user-dashboard-info-box .candidates-list td {
            vertical-align: middle;
        }

        .user-dashboard-info-box td li {
            margin: 0 4px;
        }

        .user-dashboard-info-box .table thead th {
            border-bottom: none;
        }

        .table.manage-candidates-top th {
            border: 0;
        }

        .user-dashboard-info-box .candidate-list-favourite-time .candidate-list-favourite {
            margin-bottom: 10px;
        }

        .table.manage-candidates-top {
            min-width: 650px;
        }

        .user-dashboard-info-box .candidate-list-details ul {
            color: #969696;
        }

        /* Candidate List */
        .candidate-list {
            background: #ffffff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            border-bottom: 1px solid #eeeeee;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            padding: 20px;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        .candidate-list:hover {
            -webkit-box-shadow: 0px 0px 34px 4px rgba(33, 37, 41, 0.06);
            box-shadow: 0px 0px 34px 4px rgba(33, 37, 41, 0.06);
            position: relative;
            z-index: 99;
        }

        .candidate-list:hover a.candidate-list-favourite {
            color: #e74c3c;
            -webkit-box-shadow: -1px 4px 10px 1px rgba(24, 111, 201, 0.1);
            box-shadow: -1px 4px 10px 1px rgba(24, 111, 201, 0.1);
        }

        .candidate-list .candidate-list-image {
            margin-right: 25px;
            -webkit-box-flex: 0;
            -ms-flex: 0 0 80px;
            flex: 0 0 80px;
            border: none;
        }

        .candidate-list .candidate-list-image img {
            width: 80px;
            height: 80px;
            -o-object-fit: cover;
            object-fit: cover;
        }

        .candidate-list-title {
            margin-bottom: 5px;
        }

        .candidate-list-details ul {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-bottom: 0px;
        }

        .candidate-list-details ul li {
            margin: 5px 10px 5px 0px;
            font-size: 13px;
        }

        .candidate-list .candidate-list-favourite-time {
            margin-left: auto;
            text-align: center;
            font-size: 13px;
            -webkit-box-flex: 0;
            -ms-flex: 0 0 90px;
            flex: 0 0 90px;
        }

        .candidate-list .candidate-list-favourite-time span {
            display: block;
            margin: 0 auto;
        }

        .candidate-list .candidate-list-favourite-time .candidate-list-favourite {
            display: inline-block;
            position: relative;
            height: 40px;
            width: 40px;
            line-height: 40px;
            border: 1px solid #eeeeee;
            border-radius: 100%;
            text-align: center;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
            font-size: 16px;
            color: #646f79;
        }

        .candidate-list .candidate-list-favourite-time .candidate-list-favourite:hover {
            background: #ffffff;
            color: #e74c3c;
        }

        .candidate-banner .candidate-list:hover {
            position: inherit;
            -webkit-box-shadow: inherit;
            box-shadow: inherit;
            z-index: inherit;
        }

        .bg-white {
            background-color: #ffffff !important;
        }

        .p-4 {
            padding: 1.5rem !important;
        }

        .mb-0, .my-0 {
            margin-bottom: 0 !important;
        }

        .shadow-sm {
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
        }

        .user-dashboard-info-box .candidates-list .thumb {
            margin-right: 20px;
        }
    </style>

</head>
<body>
<div class="container mt-3 mb-4">
    <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="row">
            <div class="col-md-12">
                <div th:if="${adminCannotBeLockedException}">
                    <p th:text="${adminCannotBeLockedException}"
                       style="background-color: #fc4444; font-weight: bolder;
                       width: max-content;padding: 0.5rem;border-radius: 5px"></p>
                </div>
                <div th:if="${numberFormatException}">
                    <p th:text="${numberFormatException}"
                       style="background-color: #fc4444; font-weight: bolder;
                       width: max-content;padding: 0.5rem;border-radius: 5px"></p>
                </div>
                <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">

                    <table class="table manage-candidates-top mb-0">
                        <thead>
                        <tr>
                            <th>Users</th>
                            <th class="text-center">Email Status</th>
                            <th class="text-center">Account Status</th>
                            <th class="action text-right">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="candidates-list" th:each="user:${users}">
                            <td class="title">
                                <div class="thumb">
                                    <img class="img-fluid" th:src="@{/images/{imagePath}(imagePath=${user.imagePath})}"
                                         alt="">
                                </div>
                                <div class="candidate-list-details">
                                    <div class="candidate-list-info">
                                        <div class="candidate-list-title">
                                            <h5 class="mb-0" th:text="${user.firstName} + ' ' + ${user.lastName}"
                                                style="color: #5454ff"></h5>
                                        </div>
                                        <div class="candidate-list-option">
                                            <ul class="list-unstyled">
                                                <li><i class="fas fa-user"></i> <span th:text="${user.nickname}"></span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="candidate-list-favourite-time text-center">
                                <a class="candidate-list-favourite order-2 text-danger" href="#"></a>
                                <span class="candidate-list-time order-1"
                                      style="font-weight: bolder;font-style: italic;color: #00d504"
                                      th:if="${user.isEnabled() == true}">Aktif</span>

                                <span class="candidate-list-time order-1"
                                      style="font-weight: bolder;font-style: italic;color: #ff2020"
                                      th:unless="${user.isEnabled() == true}">Pasif</span>
                            </td>
                            <td class="candidate-list-favourite-time text-center">
                                <a class="candidate-list-favourite order-2 text-danger" href="#"></a>
                                <span class="candidate-list-time order-1"
                                      style="font-weight: bolder;font-style: italic;color: #00d504"
                                      th:if="${user.isAccountNonLocked() == true}">Mevcut</span>

                                <span class="candidate-list-time order-1"
                                      style="font-weight: bolder;font-style: italic;color: #ff2020"
                                      th:unless="${user.isAccountNonLocked() == true}">Kilitli</span>
                            </td>
                            <td>
                                <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                    <li th:if="${user.role == 'ROLE_ADMIN'}"><a th:href="@{/user}" class="text-primary"
                                                                                data-toggle="tooltip" title=""
                                                                                data-original-title="view"><i
                                            class="far fa-eye"></i></a></li>
                                    <li th:unless="${user.role == 'ROLE_ADMIN'}"><a
                                            th:href="@{'/user/' + ${user.id} + '/profile'}" class="text-primary"
                                            data-toggle="tooltip" title=""
                                            data-original-title="view"><i class="far fa-eye"></i></a></li>
                                    <!--                                    <li><a href="#" class="text-info" data-toggle="tooltip" title=""-->
                                    <!--                                           data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>-->

                                    <li th:if="${!(user.role == 'ROLE_ADMIN')}">
                                        <a th:if="${user.isAccountNonLocked() == true}"
                                           th:href="@{/admin/user-lock(userId=${user.id})}"
                                           class="text-danger"
                                           data-toggle="tooltip"
                                           title=""
                                           data-original-title="Delete">
                                            <i class="fas fa-lock text-danger"></i></a>
                                    </li>

                                    <li th:if="${!(user.role == 'ROLE_ADMIN')}">
                                        <a th:if="${user.isAccountNonLocked() == false}"
                                           th:href="@{/admin/user-unlock(userId=${user.id})}"
                                           class="text-danger"
                                           data-toggle="tooltip"
                                           title=""
                                           data-original-title="Delete">
                                            <i class="fas fa-lock-open text-success"></i></a>
                                    </li>

                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="text-center mt-3 mt-sm-3" th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/admin/user-list(page=${currentPage - 1})}">Prev</a>
                            </li>

                            <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                                <li class="page-item" th:classappend="${pageNumber == currentPage} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/admin/user-list(page=${pageNumber})}"
                                       th:text="${pageNumber}"></a>
                                </li>
                            </th:block>

                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/admin/user-list(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
