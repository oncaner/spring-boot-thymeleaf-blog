<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragment :: navbar}"></div>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">

    <div class="row mt-2">
        <div th:if="${param.update_success}" class="alert alert-info">
            User has been updated successfully.
        </div>
        <div th:if="${param.delete_success}" class="alert alert-info">
            User has been deleted successfully.
        </div>
    </div>

    <div th:switch="${user}">
        <h2 th:case="null"> There are no users to display.</h2>
        <div th:case="*">
            <div class="row">
                <table class="table table-striped table-dark">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.nickname}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <!--                            <a href="#" th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a>-->
                            <!--                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>-->
                            <a th:href="@{'/user/'+${user.id}+'/profile'}" class="btn btn-success">Profile</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
