<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Post Detail</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

<div th:replace="~{fragment :: navbar}"></div>

<div class="container">
    <div class="row">
        <h1>Post Detail</h1>
    </div>

    <div class="row">
        <p th:text="${post.title}"></p>
        <p th:text="${post.content}"></p>
        <p th:text="${post.userDTO.nickname}"></p>
        <p th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></p>

        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Comment</th>
                <th scope="col">Nickname</th>
                <th scope="col">Created Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment:${comments}">
                <td th:text="${comment.comment}"></td>
                <td>
                    <span th:if="${post.userDTO.email == comment.userDTO.email}">
                        <span th:text="${comment.userDTO.nickname + ' (GÃ¶nderi Sahibi)'}"></span>
                    </span>
                    <span th:unless="${post.userDTO.email == comment.userDTO.email}"
                          th:text="${comment.userDTO.nickname}"></span>
                </td>
                <td th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <form th:action="@{'/posts/'+${post.id}+'/create-comment'}" method="POST" th:object="${newComment}">
        <div class="form-group">
            <label for="comment">Comment:</label>
            <input th:field="*{comment}" type="text" id="comment" name="comment" required/>
        </div>

        <button type="submit">Add Comment</button>
    </form>
</div>

</body>

</html>
