<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css'>
    <style>
        body {
            padding-top: 20px;
            background: #e0e0de;
        }

        .panel-body .btn:not(.btn-block) {
            width: 120px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
        }
    </style>

</head>
<body>

<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-bookmark"></span>Hızlı kısayollar</h3>
                </div>
                <div class="panel-body" style="background: #e0e0de">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <a href="#" class="btn btn-danger btn-lg" role="button"><span
                                    class="glyphicon glyphicon-list-alt"></span>
                                <br/>Uygulama</a>
                            <a href="#" class="btn btn-warning btn-lg" role="button"><span
                                    class="glyphicon glyphicon-bookmark"></span>
                                <br/>Bookmarks</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-signal"></span><br/>Raporlar</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-comment"></span>
                                <br/>Yorumlar</a>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <a th:href="@{/admin/user-list}" class="btn btn-success btn-lg" role="button"
                            target="_blank"><span
                                    class="glyphicon glyphicon-user"></span><br/>Kullanıcılar</a>
                            <a href="#" class="btn btn-info btn-lg" role="button"><span
                                    class="glyphicon glyphicon-file"></span> <br/>Notlar</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-picture"></span> <br/>Fotoğraflar</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-tag"></span> <br/>Etiketler</a>
                        </div>
                    </div>
                    <a th:href="@{/}" target="_blank" class="btn btn-success btn-lg btn-block" role="button"><span
                            class="glyphicon glyphicon-globe"></span> Website</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
