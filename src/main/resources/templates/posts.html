<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Posts</title>
</head>

<body>

<div th:replace="~{fragment :: navbar}"></div>

<div class="container">
    <div class="row">
        <h1>Posts</h1>
    </div>

    <div class="row">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">User</th>
                <th scope="col">Created Date</th>
                <th scope="col">Post Detail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post:${posts}">
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
                <td>
                    <a style="text-decoration: none; color: #00ffad"
                       th:href="@{'/user/' + ${post.userDTO.id} + '/profile'}">
                        <span th:text="${post.userDTO.nickname}"></span>
                    </a>
                </td>
                <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <!--                    <a th:href="@{/update-post/{id}(id=${post.id})}" class="btn btn-primary">Update</a>-->
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary">Go To Post</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
