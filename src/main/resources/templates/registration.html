<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/users}">Users</a>
    <a class="navbar-brand" sec:authorize="!isAuthenticated()" th:href="@{/registration/registration-form}">Register</a>
    <a class="navbar-brand" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}">Logout</a>
</nav>

<div class="container offset-sm-3 col-md-8 mt-lg-5">

    <div class="row mt-2">
        <div th:if="${param.success}">
            <p class="alert alert-success">Registration successful. Please check your email to verify your
                account.</p>
        </div>
        <div th:if="${param.expired}">
            <p class="alert alert-info">This verification has already expired.</p>
        </div>
        <div th:if="${param.invalid}">
            <p class="alert alert-danger">Invalid verification</p>
        </div>
        <div th:if="${errorMessage}">
            <p class="alert alert-danger" th:text="${errorMessage}"></p>
        </div>
    </div>

    <form th:action="@{/registration/register}" th:object="${user}" method="POST">
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First name" th:field="*{firstName}">
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                     th:errorclass="error"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last name" th:field="*{lastName}">
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                     th:errorclass="error"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nickname" placeholder="Nickname" th:field="*{nickname}">
                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                     th:errorclass="error"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                     th:errorclass="error"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                     th:errorclass="error"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
                <span>Registered Already? <a href="/" th:href="@{/login}">Login here.</a></span>
            </div>
        </div>
    </form>
</div>

</body>
</html>
