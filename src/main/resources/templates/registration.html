<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/users}">Users</a>
    <a class="navbar-brand" th:href="@{/posts}">Posts</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/posts/create-post}">Create Post</a>
    <a class="navbar-brand" th:href="@{/registration/registration-form}">Register</a>
    <a class="navbar-brand" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}">Logout</a>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:if="${param.success}" class="alert alert-success">
                Registration successful. Please check your email to verify your account.
            </div>
            <div th:if="${param.expired}" class="alert alert-info">
                This verification has already expired.
            </div>
            <div th:if="${param.invalid}" class="alert alert-danger">
                Invalid verification
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${mailErrorMessage}" class="alert alert-danger" th:text="${mailErrorMessage}"></div>

            <form th:action="@{/registration/register}" th:object="${user}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First name" th:field="*{firstName}">
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" th:field="*{lastName}">
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname" th:field="*{nickname}">
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error"></div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <span>Registered Already? <a href="/" th:href="@{/login}">Login here.</a></span>
            </form>
        </div>
    </div>
</div>

</body>
</html>
