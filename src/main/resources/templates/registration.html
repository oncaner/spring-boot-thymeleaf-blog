<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style th:replace="~{fragment::navbar-style}"></style>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body style="background-color: #e0e0de">

<div th:replace="~{fragment :: navbar}"></div>

<section class="vh-100" style="background-color: #e0e0de;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <div th:if="${param.success}" class="alert alert-success">
                                    Kayıt başarılı. Hesabınızı doğrulamak için lütfen e-postanızı kontrol edin.
                                </div>
                                <div th:if="${param.expired}" class="alert alert-info">
                                    Bu doğrulamanın süresi zaten doldu.
                                </div>
                                <div th:if="${param.invalid}" class="alert alert-danger">
                                    Geçersiz doğrulama
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                                <div th:if="${mailErrorMessage}" class="alert alert-danger"
                                     th:text="${mailErrorMessage}"></div>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Kayıt ol</p>

                                <form class="mx-1 mx-md-4" th:action="@{/registration/register}" th:object="${user}"
                                      method="POST">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" id="firstName"
                                                   placeholder="Ad" th:field="*{firstName}" required>
                                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                                 class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" id="lastName"
                                                   placeholder="Soyad" th:field="*{lastName}" required>
                                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                                 class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" id="nickname"
                                                   placeholder="Kullanıcı adı" th:field="*{nickname}" required>
                                            <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                                                 class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                   th:field="*{email}" required>
                                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                 class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" id="password"
                                                   placeholder="Şifre" th:field="*{password}" required>
                                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                 class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-lg-2">
                                        <button type="submit" class="btn btn-primary btn-lg">Kaydol</button>
                                    </div>
                                </form>
                                <span sec:authorize="!isAuthenticated()"> Zaten kayıtlı mısın? <a href="#"
                                                                                                  th:href="@{/login}">Giriş yap</a> </span>
                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://media.istockphoto.com/id/1016454094/tr/vekt%C3%B6r/a%C3%A7%C4%B1k-kitap-simgesi-beyaz-arka-plan-%C3%BCzerinde-izole-anahat-tarz%C4%B1-kitaplar-sembol-stok-vekt%C3%B6r.jpg?s=612x612&w=0&k=20&c=EQfncR1bW-GyR7HU87ueOZ5yChLAVBpFrEGdDqDa2j4="
                                     class="img-fluid" alt="Sign-up image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:replace="~{fragment :: navbar-script}"></script>
</body>
</html>
