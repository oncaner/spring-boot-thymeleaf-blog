<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reset Password</title>
    <style>
        .error {
            color: red;
        }
        body {
            background-color: #e9ebee;
        }
    </style>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5">

    <div th:if="${param.reset_success}" class="col-sm-8">
        <p class="alert alert-info">You have successfully reset your password, please log in here.</p>
    </div>

    <div th:if="${param.not_found}">
        <p class="alert alert-danger">Not Found!</p>
    </div>

    <div th:if="${param.fail}">
        <p class="alert alert-danger">The password must be the same as the confirmation password.</p>
    </div>

    <div class="row mt-2">
        <form th:action="@{/registration/reset-password}" th:object="${passwordResetRequest}" method="post"
              class="px-4 mt-lg-5">
            <input type="hidden" name="token" th:value="${token}">
            <h2 class="mb-4">Reset your password </h2>

            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password"
                           th:field="*{newPassword}"
                           placeholder="new password" autofocus="autofocus">
                    <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                         th:errorclass="error"></div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="confirm" name="confirm"
                           th:field="*{confirmPassword}"
                           placeholder="confirm new password" autofocus="autofocus">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                         th:errorclass="error"></div>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" name="login" id="login" class="btn btn-success"> Reset Password</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
