<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body style="background-color: #eee">

<div th:replace="~{fragment :: navbar}"></div>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <div th:if="${param.error}" class="col-sm-8">
                                    <p class="alert alert-danger">Invalid email or password</p>
                                </div>

                                <div th:if="${param.verified}" class="col-sm-8">
                                    <p class="alert alert-info">This account has already been verified, please log in
                                        here.</p>
                                </div>

                                <div th:if="${param.valid}" class="col-sm-8">
                                    <p class="alert alert-info">Email verified successfully, please log in here.</p>
                                </div>

                                <div th:if="${param.logout}" class="col-sm-8">
                                    <p class="alert alert-success">You have been logged out.</p>
                                </div>

                                <div th:if="${param.reset_success}" class="col-sm-8">
                                    <p class="alert alert-success">Password has been changed successfully.</p>
                                </div>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                                <form th:action="@{/login}" method="POST" class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" class="form-control" name="email" id="email"
                                                   placeholder="Email"
                                                   required>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" name="password" id="password"
                                                   placeholder="Password" required>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-lg-2">
                                        <button type="submit" name="login" id="login" class="btn btn-success"> Login
                                        </button>
                                    </div>
                                </form>
                                <br>
                                <span> Not registered yet? <a href="#"
                                                              th:href="@{/registration/registration-form}">Register</a> </span>
                                <div class="vr"></div>
                                <span><a href="#"
                                         th:href="@{/registration/forgot-password-request}">Forgot password?</a> </span>
                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://media.istockphoto.com/id/1016454094/tr/vekt%C3%B6r/a%C3%A7%C4%B1k-kitap-simgesi-beyaz-arka-plan-%C3%BCzerinde-izole-anahat-tarz%C4%B1-kitaplar-sembol-stok-vekt%C3%B6r.jpg?s=612x612&w=0&k=20&c=EQfncR1bW-GyR7HU87ueOZ5yChLAVBpFrEGdDqDa2j4="
                                     class="img-fluid" alt="Sign-up image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
