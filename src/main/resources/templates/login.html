<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" th:href="@{/users}">Users</a>
    <!--    <a class="navbar-brand" th:href="@{/posts}">Posts</a>-->
    <!--    <a class="navbar-brand" th:href="@{/register}">Register</a>-->
    <!--    <a class="navbar-brand" th:href="@{/create-post}">Create Post</a>-->
</nav>

<div class="container offset-sm-3 col-md-8 mt-lg-5">

    <form th:action="@{/login}" method="POST" class="px-4 mt-lg-5">
        <div class="row mt-2">
            <div th:if="${param.error}" class="col-sm-8">
                <p class="alert alert-danger">Invalid email or password</p>
            </div>

            <div th:if="${param.verified}" class="col-sm-8">
                <p class="alert alert-info">This account has already been verified, please log in here.</p>
            </div>

            <div th:if="${param.valid}" class="col-sm-8">
                <p class="alert alert-info">Email verified successfully, please log in here.</p>
            </div>

            <div th:if="${param.logout}" class="col-sm-8">
                <p class="alert alert-success">You have been logged out.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
                <span>Registered Already? <a href="/" th:href="@{/registration/registration-form}">Register</a></span>
            </div>
        </div>
    </form>

</div>


</body>
</html>
