<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Şifremi unuttum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #e9ebee;
        }
    </style>
</head>
<body>
<div class="container col-md-offset-4 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger alert-dismissible">Girilen email adresine ait bir kullanıcı bulunamadı!</p>
        </div>

        <div th:if="${param.success}" class="col-sm-8">
            <p class="alert alert-info">E-postanıza az önce bir doğrulama bağlantısı gönderdik, lütfen isteği tamamlayınız.</p>
        </div>

        <div th:if="${param.invalid_token}">
            <p class="alert alert-danger">Geçersiz token</p>
        </div>

        <div th:if="${passwordResetMailError}">
            <p class="alert alert-danger" th:text="${passwordResetMailError}"></p>
        </div>
    </div>

    <h3 class="m-lg-5">Forgot Password</h3>
    <form th:action="@{/registration/forgot-password}" method="post" class="px-4">
        <div class="mb-3 row">
            <p></p>
            <label for="email" class="col-sm-2 col-form-label">Email giriniz</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-success"> Gönder</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
