<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/users}">Users</a>
    <a class="navbar-brand" th:href="@{/posts}">Posts</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/posts/create-post}">Create Post</a>
    <a class="navbar-brand" th:href="@{/registration/registration-form}">Register</a>
    <a class="navbar-brand" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}">Logout</a>
</nav>

<div class="container col-md-offset-3 col-md-8 mt-lg-5 mb-md-5">
    <h2 class="m-4">Edit User</h2>
    <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}" class="px-4">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">first Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" autofocus="autofocus"
                       class="form-control" required name="firstName" th:field="*{firstName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" autofocus="autofocus"
                       class="form-control" required name="lastName" th:field="*{lastName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" id="email" autofocus="autofocus"
                       class="form-control" required name="email" th:field="*{email}">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Update User</button>
        </div>
    </form>
</div>
</body>
</html>
