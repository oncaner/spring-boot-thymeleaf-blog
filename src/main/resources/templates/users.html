<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/users}">Users</a>
    <a class="navbar-brand" th:href="@{/posts}">Posts</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/posts/create-post}">Create Post</a>
    <a class="navbar-brand" th:href="@{/registration/registration-form}">Register</a>
    <a class="navbar-brand" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>
    <a class="navbar-brand" sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}">Logout</a>
</nav>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">

    <div class="row mt-2">
        <div th:if="${param.update_success}" class="alert alert-info">
            User has been updated successfully.
        </div>
        <div th:if="${param.delete_success}" class="alert alert-info">
            User has been deleted successfully.
        </div>
    </div>

    <div th:switch="${users}">
        <h2 th:case="null"> There are no users to display.</h2>
        <div th:case="*">
            <div class="row">
                <table class="table table-striped table-dark">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.nickname}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a href="#" th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                            <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-success">Profile</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a th:href="@{/registration/registration-form}">Add a new User</a></p>
        </div>
    </div>
</div>

</body>
</html>
