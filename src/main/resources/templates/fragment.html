<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <!--        <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/users}">Users</a>-->
        <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/user}">Profile</a>
        <a class="navbar-brand" th:href="@{/posts}">Posts</a>
        <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/posts/create-post}">Publish a Post</a>
        <a class="navbar-brand" th:href="@{/registration/registration-form}">Register</a>
        <a class="navbar-brand" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>
        <a class="navbar-brand" style="color: red" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')" href="#">Admin</a>
        <a class="navbar-brand" sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}">Logout</a>
    </nav>
</div>

</body>
</html>
