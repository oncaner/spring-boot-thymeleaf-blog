<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.68.0/theme/monokai.css"
          rel="stylesheet">
    <title>Gönderi oluştur</title>
    <script src="https://cdn.ckeditor.com/4.19.1/standard-all/ckeditor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <style th:replace="~{fragment::navbar-style}"></style>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e0e0de;
        }

        form {
            margin: auto;
            width: 85%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #e0e0de;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 768px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<div th:replace="~{fragment :: navbar}"></div>
<br>
<form th:action="@{/posts/create-post}" method="POST" th:object="${post}" style="background-color: #F8F9FA">
    <div class="form-group">
        <input th:field="*{title}" placeholder="Başlık" type="text" id="title" name="title" required/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="error"></div>
    </div>
    <div class="form-group">
        <input th:field="*{shortInformation}" placeholder="Kısa bilgi" type="text" id="shortInformation"
               name="shortInformation" required/>
        <div th:if="${#fields.hasErrors('shortInformation')}" th:errors="*{shortInformation}"
             th:errorclass="error"></div>
    </div>
    <div class="form-group">
        <textarea th:field="*{content}" id="content" name="content" required></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="error"></div>
    </div>
    <button type="submit">Oluştur</button>
</form>

<script>
    CKEDITOR.replace('content', {
        extraPlugins: 'codesnippet',
        codeSnippet_theme: 'monokai_sublime',
        height: '400px'
    });
</script>
<script th:replace="~{fragment :: navbar-script}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</body>

</html>
