<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style th:replace="~{fragment :: navbar-style}"></style>
    <style>
        body {
            background-color: #e0e0de;
        }

        #post-process th {
            text-align: center;
            font-weight: bolder;
            color: #14538f;
            background-color: #e0e0de;
        }

        #post-process:hover {
            background-color: #b2b2b0;
        }

        #post-process-data {
            text-align: center;
            font-weight: bolder;
            background-color: #e0e0de;
        }

        #post-process-data:hover {
            background-color: #eee4e4;
        }

        .table-user-information tbody tr:hover {
            background-color: #eee4e4;
        }

        /* Yeni stiller */
        .img-thumbnail {
            max-width: 100%; /* Resmi küçültmek için */
        }
    </style>
</head>
<body>

<div th:replace="~{fragment :: navbar}"></div>
<div class="container bootstrap snippets bootdey">
    <div style="display: flex; flex-direction: column">

        <div class="panel-body inf-content" style="margin-top: 3.5rem">
            <div class="row" th:object="${user}" style="border-bottom: 1px solid #ffffff;">
                <div class="col-xs-12 col-sm-4">
                    <img alt="" style="background-color: #e0e0de" title=""
                         class="img-circle img-thumbnail isTooltip"
                         th:if="${user.imagePath != null}"
                         th:src="@{/images/{imagePath}(imagePath=${user.imagePath})}"
                         data-original-title="Usuario">
                </div>
                <div class="col-xs-12 col-sm-8" style="margin-top: 2.5rem;margin-bottom: 3rem">
                    <div class="table-responsive">
                        <table class="table table-user-information">
                            <tbody>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-user  text-primary"></span>
                                        Ad:
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${user.firstName}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-cloud text-primary"></span>
                                        Soyad:
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${user.lastName}">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-bookmark text-primary"></span>
                                        Kullanıcı adı:
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${user.nickname}">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-eye-open text-primary"></span>
                                        Rol:
                                    </strong>
                                </td>
                                <td class="text-primary" th:if="${user.role == 'ROLE_ADMIN'}">ADMIN</td>
                                <td class="text-primary" th:unless="${user.role == 'ROLE_ADMIN'}">USER</td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-envelope text-primary"></span>
                                        Email:
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${user.email}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-calendar text-primary"></span>
                                        Oluşturulma tarihi:
                                    </strong>
                                </td>
                                <td class="text-primary"
                                    th:text="${#temporals.format(user.createdDate, 'yyyy-MM-dd HH:mm:ss')}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-calendar text-primary"></span>
                                        Güncelleme tarihi:
                                    </strong>
                                </td>
                                <td class="text-primary"
                                    th:text="${#temporals.format(user.updatedDate, 'yyyy-MM-dd HH:mm:ss')}">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                        <tr id="post-process">
                            <th scope="col">#</th>
                            <th scope="col">Başlık</th>
                            <th scope="col">İşlemler</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="post-process-data" th:each="post:${posts}">
                            <td th:text="${post.id}"></td>
                            <td th:text="${post.title}"></td>
                            <td>
                                <a th:if="${principalEmail == post.userDTO.email}"
                                   th:href="@{/posts/update-post/{id}(id=${post.id})}"
                                   target="_blank" class="btn btn-primary">Güncelle</a>
                                <a th:href="@{/posts/{id}(id=${post.id})}" target="_blank" class="btn btn-primary">Göster</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script th:replace="~{fragment :: navbar-script}"></script>
</body>
</html>
